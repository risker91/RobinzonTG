<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        progress {
            width: 100%;
            height: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Персонаж</h1>
        <h2 id="characterName">Робинзон Крузо</h2>

        <p><strong>Энергия:</strong></p>
        <progress id="energyBar" value="0" max="10"></progress>
        <span id="energyValue">0</span>

        <p><strong>Еда:</strong></p>
        <progress id="foodBar" value="0" max="10"></progress>
        <span id="foodValue">0</span>

        <p><strong>Безопасность:</strong></p>
        <progress id="securityBar" value="0" max="10"></progress>
        <span id="securityValue">0</span>
    </div>

    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;

        // Инициализация Web App
        tg.expand(); // Расширяем Web App на весь экран

        // Данные персонажа
        let character = {};

        // Загружаем данные персонажа с сервера
        async function loadCharacter() {
            const userId = tg.initDataUnsafe.user.id; // Уникальный ID пользователя из Telegram

            try {
                const response = await fetch(`https://8103-92-246-201-83.ngrok-free.app/api/character/${userId}`);
                character = await response.json();

                // Обновляем интерфейс
                document.getElementById("energyBar").value = character.Energy;
                document.getElementById("energyValue").innerText = character.Energy;

                document.getElementById("foodBar").value = character.Food;
                document.getElementById("foodValue").innerText = character.Food;

                document.getElementById("securityBar").value = character.Security;
                document.getElementById("securityValue").innerText = character.Security;
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
            }
        }

        // Запускаем загрузку данных при открытии Web App
        loadCharacter();
    </script>
</body>
</html>
